<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ham Clickbait Title Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
      body { margin-top: 3em; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md 12">
          <div class="jumbotron">
            <h1 id="title"></h1>
            <p>Would you read this article? Spawned from <a href="https://twitter.com/mcoms/status/581561807871033344">an idea on Twitter</a>.</p>
            <p><a class="btn btn-primary btn-lg" href="#" role="button" id="another">Another</a></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md 12">
          <p>You can make this funnier by submitting code, or use it on your own website â€” check out <a href="https://github.com/mcoms/ham-clickbait">the open source code on Github</a>.</p>
        </div>
      </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
    <script src="generator.js"></script>
    <script>
      generator = new HamClickbaitGenerator();
      title = document.getElementById('title');
      title.innerHTML = generator.title();

      button = document.getElementById('another');
      button.onclick = function(){
        title.innerHTML = generator.title();
      };
      </script>
  </body>
</html>
